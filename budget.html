<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Budgets</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/auth.js"></script>
  <script defer src="js/budgets.js"></script>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; background-color: #336543; color: white; padding: 10px;">
        <div id="header-left">
          <!-- Will be replaced with Welcome username! if logged in -->
          <a href="index.html" style="text-decoration: none; color: #37C943;">Finance Manager</a>
        </div>
        <div id="header-right">
          <!-- Login form if logged out -->
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="login-btn">Login</button>
          <button onclick="location.href='register.html'">Register</button>
          <button id="logout-btn" style="display: none;">Logout</button>
        </div>
      </header>
      

  <div class="main-layout">
    <aside class="sidebar">
      <a href="index.html"><button>Transactions</button></a>
      <a href="budget.html"><button>Budgets</button></a>
    </aside>

    <main>
      <h1>Finance Manager</h1>
      <div class="form-container">
        <input type="text" id="budget-category" placeholder="Category">
        <input type="number" id="budget-limit" placeholder="Limit">
        <button id="add-budget">Add New Budget</button>

        <div class="checkboxes">
          <label><input type="checkbox" id="sort-budget-category"> Sort by Category</label>
          <label><input type="checkbox" id="monthly-summary"> Monthly Summary per Category</label>
        </div>
      </div>

      <div id="budgets-display" class="display-box"></div>
    </main>
  </div>
</body>
</html>
