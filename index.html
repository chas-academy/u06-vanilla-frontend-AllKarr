<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Finance Manager</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/auth.js"></script>
  <script defer src="js/transactions.js"></script>
</head>
<body>
    <header style="display: flex; justify-content: space-between; align-items: center; background-color: #336543; color: white; padding: 10px;">
        <div id="header-left">
          <!-- Will be replaced with Welcome username! if logged in -->
          <a href="index.html" style="text-decoration: none; color: #ffffff;">Finance Manager</a>
        </div>
        <div id="header-right">
          <!-- Login form if logged out -->
          <input type="text" id="username" placeholder="Username">
          <input type="password" id="password" placeholder="Password">
          <button id="login-btn">Login</button>
          <button onclick="location.href='register.html'">Register</button>
          <button id="logout-btn" style="display: none;">Logout</button>
        </div>
      </header>
      

  <div class="main-layout">
    <aside class="sidebar">
      <a href="index.html"><button>Transactions</button></a>
      <a href="budget.html"><button>Budgets</button></a>
    </aside>

    <main>
      <h1>Finance Manager</h1>
      <div class="form-container">
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <input type="text" id="category" placeholder="Category">
        <select id="type">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>
        <button id="add-transaction">Add New Transaction</button>

        <div class="filter-section">
            <label>
                <input id="search-transactions" placeholder="Search category..." />
            </label>
          
            <label>
                <button id="summary-transactions">Average per Category</button>
            </label>
          
            <pre id="summary-output" class="summary-box"></pre>
          </div>
          
      </div>

      <div id="transactions-display" class="display-box"></div>
    </main>
  </div>
</body>
</html>
